<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Students</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8 max-w-4xl">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Enrolled Students</h1>
            <div>
                <a href="{% url 'add_student' %}" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Add New Student</a>
                <a href="{% url 'attendance' %}" class="ml-2 text-blue-600 font-semibold hover:underline">Back to Attendance</a>
            </div>
        </header>
        <main class="bg-white rounded-lg shadow-lg p-6">
            <ul class="space-y-4">
                {% for student in students %}
                <li class="flex justify-between items-center p-4 border rounded-lg">
                    <span class="text-lg font-medium">{{ student.name }}</span>
                    <form method="post" action="{% url 'delete_student' student.id %}" onsubmit="return confirm('Are you sure you want to delete this student and all their photos?');">
                        {% csrf_token %}
                        <button type="submit" class="text-red-500 hover:text-red-700 font-semibold">Delete</button>
                    </form>
                </li>
                {% empty %}
                <li class="text-center text-gray-500 py-4">No students have been enrolled yet.</li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
