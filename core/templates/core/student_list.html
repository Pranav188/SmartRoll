<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Roster</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
        }
        .glass-card {
            background: rgba(38, 38, 38, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.3) 0%, rgba(29, 78, 216, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-200 antialiased overflow-x-hidden">

    <!-- Background decorative glows -->
    <div class="glow-effect top-[-150px] right-[-150px]"></div>
    <div class="glow-effect bottom-[-150px] left-[-150px] opacity-70"></div>

    <div class="container mx-auto px-4 md:px-8 max-w-3xl min-h-screen flex flex-col justify-center py-16">

        <!-- Header -->
        <header class="flex justify-between items-center w-full mb-12">
            <a href="{% url 'attendance' %}" class="group">
                <h1 class="text-xl font-bold text-gray-100 group-hover:text-blue-400 transition-colors">SmartRoll</h1>
            </a>
            <nav>
                <a href="{% url 'attendance' %}" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">Back to Attendance</a>
            </nav>
        </header>

        <!-- Main Card -->
        <main class="w-full glass-card rounded-2xl p-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Student Roster</h2>
                <a href="{% url 'add_student' %}" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-500 transition-colors duration-300 text-sm">
                    + Enroll Student
                </a>
            </div>

            <div class="space-y-3">
                {% for student in students %}
                <div class="flex justify-between items-center p-4 bg-white/5 rounded-lg border border-white/10">
                    <span class="text-lg font-medium text-white">{{ student.name }}</span>
                    <form method="post" action="{% url 'delete_student' student.id %}" onsubmit="return confirm('Are you sure you want to delete {{ student.name }}? This action cannot be undone.');">
                        {% csrf_token %}
                        <button type="submit" class="text-sm font-semibold text-red-500 hover:text-red-400 transition-colors">Delete</button>
                    </form>
                </div>
                {% empty %}
                <div class="text-center text-gray-400 py-10">
                    <p class="mb-2">No students have been enrolled yet.</p>
                    <p>Click "Enroll Student" to add the first one.</p>
                </div>
                {% endfor %}
            </div>
        </main>
    </div>
</body>
</html>
