<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll New Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-card {
            background: rgba(38, 38, 38, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-effect {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.3) 0%, rgba(29, 78, 216, 0) 60%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body class="text-gray-200 antialiased overflow-x-hidden">

    <!-- Background decorative glows -->
    <div class="glow-effect top-[-150px] left-[-150px]"></div>
    <div class="glow-effect bottom-[-150px] right-[-150px] opacity-70"></div>

    <div class="container mx-auto px-4 md:px-8 max-w-2xl min-h-screen flex flex-col justify-center py-16">

        <!-- Header -->
        <header class="flex justify-between items-center w-full mb-12">
            <a href="{% url 'attendance' %}" class="group">
                <h1 class="text-xl font-bold text-gray-100 group-hover:text-blue-400 transition-colors">SmartRoll</h1>
            </a>
            <nav class="flex items-center space-x-2 text-sm font-medium text-gray-400">
                <a href="{% url 'attendance' %}" class="px-3 py-2 rounded-lg hover:bg-white/10 transition-colors">Back to Attendance</a>
                <a href="{% url 'student_list' %}" class="px-3 py-2 rounded-lg hover:bg-white/10 transition-colors">View Roster</a>
            </nav>
        </header>

        <!-- Main Card -->
        <main class="w-full text-center glass-card rounded-2xl p-8">
            <h2 class="text-3xl font-bold text-white mb-2">Enroll New Student</h2>
            <p class="text-gray-400 mb-8">Enter the student's name and upload their photos.</p>

            <form id="enroll-form" method="post" enctype="multipart/form-data" class="w-full text-left space-y-6">
                {% csrf_token %}
                <div>
                    <label for="student_name" class="block text-sm font-medium text-gray-300 mb-1">Student Name</label>
                    <input type="text" name="student_name" id="student_name" required class="block w-full bg-white/5 border-white/10 rounded-md shadow-sm py-2 px-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="photos" class="block text-sm font-medium text-gray-300 mb-1">Student Photos</label>
                    <input type="file" name="photos" id="photos" required multiple class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-gray-300 hover:file:bg-gray-600 transition-colors cursor-pointer"/>
                    <p class="text-xs text-gray-500 mt-2">You can select multiple photos. Ensure each contains only one clear face.</p>
                </div>
                <div class="flex items-center justify-end space-x-4 pt-4">
                    <a href="{% url 'student_list' %}" class="font-semibold text-gray-400 hover:text-white transition-colors">Cancel</a>
                    <button id="submit-btn" type="submit" class="bg-blue-600 text-white font-bold py-2 px-5 rounded-full hover:bg-blue-500 transition-colors duration-300 flex items-center space-x-2 disabled:opacity-75">
                        <span id="btn-text">Enroll Student</span>
                        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </main>
    </div>
    <script>
        const form = document.getElementById('enroll-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('spinner');
        form.addEventListener('submit', () => {
            submitBtn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = 'Enrolling...';
        });
    </script>
</body>
</html>
